<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary vw-100 d-flex justify-content-center flex-column align-items-center gap-5 vh-100">
    <header class="w-50 bg-primary d-flex align-items-center justify-content-center rounded-pill ">
        <h1 id="title" class="p-3">¿Par o Impar?</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center flex-column w-75">
        <div id="result">
            
        </div>
        <div class="d-flex flex-column w-75 p-5 gap-4">
            <div class="input-group d-flex flex-column justify-content-center align-items-center">
                <label class="form-label badge bg-dark fs-6 rounded w-50" for="numbertocheck">Ingrese un número</label>
                <input class="form-control text-center rounded w-50" type="number" name="" id="numbertocheck" value="0" oninput="this.value = Math.abs(this.value)" min="0">
            </div>
            <button id='checkbutton' class="btn btn-dark rounded-pill">Revisar si es par o impar</button>
            <button id='backbutton' class="btn btn-dark rounded-pill">Volver al menú principal</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app1.js"></script>
</body>
</html>
