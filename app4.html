<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones-JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-secondary vw-100 d-flex justify-content-center flex-column align-items-center gap-5 vh-min-100">
    <header class="w-75 bg-primary d-flex align-items-center justify-content-center rounded-pill ">
        <h1 id="title" class="p-3 text-center">Dibujar un cuadro de astericos * nxn</h1>
    </header>
    <div id="main" class="w-75">
        <main class="d-flex justify-content-center align-items-center flex-column">
            <div id="result" class="d-flex flex-column align-items-center justify-content-center">
            </div>
            <div class="d-flex flex-column  p-5 gap-4 justify-content-center align-items-center">
                <div class="input-group d-flex flex-column justify-content-center align-items-center">
                    <label class="form-label badge bg-dark fs-6 rounded" for="numbertocheck">Ingrese un número que representa el lado del cuadrado</label>
                    <input class="form-control text-center rounded w-50" value="0" oninput="this.value = Math.abs(this.value)" type="number" name="" id="numbertocheck" min="0">
                </div>
                <button id='checkbutton' class="btn btn-dark rounded-pill w-50">Dibujar</button>
                <button id='backbutton' class="btn btn-dark rounded-pill">Volver al menú principal</button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app4.js"></script>
</body>
</html>
